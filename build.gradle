plugins {
    id 'java'
    id 'java-library'
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

group 'org.jetbrains.research'
version '0.1.17.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://dl.bintray.com/vorpal-research/kotlin-maven'
    }
    maven {
        url 'http://dl.bintray.com/xenomachina/maven'
    }
}

dependencies {
    compile gradleApi()
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile group: 'org.jetbrains.research',
            name: 'kfirst-runner',
            version: '0.1.17'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

bintray {
    user = System.properties['bintray.user']
    key = System.properties['bintray.pass']
    pkg {
        userOrg = 'vorpal-research'
        repo = 'kotlin-maven'
        name = project.name
        version {
            name = project.version
        }
        publications = ['BintrayPublication']
    }
}

publishing {
    publications {
        BintrayPublication(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.version
        }
    }
}
